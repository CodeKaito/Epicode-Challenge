<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="register">
      
      <div class="frame1">
        <div class="seperater">
          <div class="seperater-child"></div>
          <div class="classic">Or</div>
          <div class="seperater-child"></div>
        </div>
        <div class="glogin">
          <div class="google-1-parent">
            <img class="google-1-icon" alt="" src="./public/google-1@2x.png" />

            <a href="https://accounts.google.com/v3/signin/confirmidentifier?hl=IT&ifkv=AXo7B7UcWsKjv-B9du5VQHDDTRaC1kvuoHyvgFDJtFY6zIi--dYdSFCHD2k2oxvHqmW1Qm1KJ75wEg&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-838063753%3A1691735268562478">
              <div class="classic">Continue With Google</div>
            </a>
          </div>
        </div>
        <div class="heading">
          <div class="welcome-to-echotunes">Welcome to echotunes</div>
        </div>
        <div class="frame2">
          <div class="language">
            <div class="it-parent-1">
              <img
                class="it-icon"
                alt=""
                src="./public/it.png"
              />

              <div class="it-parent">
                <div class="classic">IT</div>
                <img
                  class="arrow-down-sign-to-navigate-2-icon"
                  alt=""
                  src="./public/arrowdownsigntonavigate-2@2x.png"
                />
              </div>
            </div>
          </div>
          <img class="logo-icon" alt="" src="./public/logo@2x.png" />
        </div>
        <div class="frame3">
          <div class="form">
            <div class="frame-parent">
              <div>
                <input type="text" class="name-wrapper" placeholder="Name">
              </div>
              <div>
                <input type="text" class="name-wrapper" placeholder="Family Name">
              </div>
              <div>
                <input type="email" class="name-wrapper" placeholder="Insert your E-Mail">
              </div>
              <div>
                <input type="password" class="name-wrapper" placeholder="Choose a Password">
              </div>
              <div>
                <input type="tel" class="name-wrapper" placeholder="Insert your phone number">
              </div>
              <div>
                <input type="date" id="dateInput" name="date" class="birthdate" placeholder="Insert your phone number">
              </div>
              <div class="rectangle-parent5">
                  <input type="checkbox">
                  <label for="checkbox">Accept Terms and Conditions</label>
              </div>
              <input type="submit" value="Register" class="register-submit">
            </div>
          </div>
        </div>
      </div>

      <div class="frame">
        <img class="image-icon" alt="" src="./public/image@2x.png" />
        <div class="tell-us-what">Tell us what you are into</div>
        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="classic">HINDI</div>
        </div>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="classic">METAL</div>
        </div>
        <div class="rectangle-container">
          <div class="frame-item"></div>
          <div class="classic">R&B</div>
        </div>
        <div class="rectangle-parent1">
          <div class="frame-item"></div>
          <div class="classic">SOFT</div>
        </div>
        <div class="rectangle-parent2">
          <div class="frame-item"></div>
          <div class="classic">KPOP</div>
        </div>
        <div class="rectangle-parent3">
          <div class="frame-item"></div>
          <div class="classic">ROCK</div>
        </div>
      </div>

    </div>
  </body>
</html>
